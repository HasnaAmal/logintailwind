<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    h1, p, label {
      font-family: "Nunito Sans", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col lg:flex-row-reverse items-center justify-between bg-white p-6 lg:p-8 gap-8">
  <div class="w-full lg:w-1/2">
    <img src="./images/Login Art.png"
      alt="Login Illustration"
      class="w-full h-[180px] lg:h-full object-cover lg:object-contain rounded-3xl" />
  </div>
  <div class="w-full lg:w-1/2 flex flex-col justify-center items-center lg:items-start lg:px-20 text-center lg:text-left">
    <div class="max-w-md w-full">
      <h1 class="text-3xl lg:text-4xl font-bold text-[#0C1421] mb-4">Welcome Back ðŸ‘‹</h1>
      <p class="text-base lg:text-lg text-[#0C1421CC] mb-10">
        Today is a new day. It's your day. You shape it.
        Sign in to start managing your projects.
      </p>
      <form class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="email" class="text-[#0C1421] text-base font-medium">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Example@email.com"
            required
            class="w-full h-12 rounded-xl border border-[#D4D7E3] bg-[#F7FBFF] px-4 text-[#0C1421] outline-none focus:border-[#1E4AE9] transition"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="password" class="text-[#0C1421] text-base font-medium">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
            class="w-full h-12 rounded-xl border border-[#D4D7E3] bg-[#F7FBFF] px-4 text-[#0C1421] outline-none focus:border-[#1E4AE9] transition"
          />
        </div>
        <a href="#" class="text-[#1E4AE9] text-sm self-end hover:underline">Forgot password?</a>
        <button
          type="submit"
          class="w-full h-12 bg-[#162D3A] text-white rounded-xl text-lg font-semibold hover:bg-[#1E3440] transition"
        >
          Sign In
        </button>
      </form>
      <p class="text-[#122B31] mt-8 text-base">
        Don't have an account?
        <a href="#" class="text-[#1E4AE9] hover:underline">Sign Up</a>
      </p>
    </div>

    <p class="text-sm text-[#959CB6] mt-8 lg:mt-16 text-center lg:text-left">
      Â© 2023 ALL RIGHTS RESERVED
    </p>
  </div>

</body>
</html>
